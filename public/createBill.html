  <div class="container-fluid">
    <div class="jumbotron">
    <!-- Create bill forms -->
      <form id="createBillForm" method="post" class="form-horizontal">
        <div class="form-gorup">
          <div class="col-xs-2">
            <input type="text" class="form-control" name="item[0].name" placeholder="Item" />
          </div>
          <div class="col-xs-1">
            <input type="number" class="form-control" name="item[0].price" placeholder="$0.00" />
          </div>
          <div class="col-xs-1">
            <input type="number" class="form-control" name="item[0].qty" placeholder="0" />
          </div>
          <div class="col-xs-1">
            <button type="button" class="btn btn-success addButton"><i class="fa fa-plus"></i>
              <span class="glyphicon glyphicon-plus"></span>
            </button>

          </div>
      </div>
    <!-- Hide form -->
        <div class="form-gorup hide" id="createBillTemplate">
          <div class="col-xs-2 col-xs-offset-1">
            <input type="text" class="form-control" name="name" placeholder="Item" />
          </div>
          <div class="col-xs-1">
            <input type="number" class="form-control" name="price" placeholder="$0.00" />
          </div>
          <div class="col-xs-1">
            <input type="number" class="form-control" name="qty" placeholder="0" />
          </div>
          <div class="col-xs-1">
            <button type="button" class="btn btn-default removeButton btn-sm"><i class="fa fa-minus"></i></button>
          </div>
      </div>
    </form>
    <script src="/controllers/bill.js"></script>
