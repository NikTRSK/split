	<div class="jumbotron">
		<!-- Manage users forms -->
		<td style="vertical-align: top">
			<table class="table" data-ng-init="getUsers()">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
					<th>Email</th>
					<th>Phone</th>
				</tr>
				<tr ng-repeat="user in users">
					<td>{{user.firstname}}</td>
					<td>{{user.lastname}}</td>
					<td>{{user.username}}</td>
					<td>{{user.email}}</td>
					<td>{{user.phone}}</td>
				</tr>
			</table>
		</td>
	</div>
